<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>This is my page!</title>

        <!-- CSS Goes Here -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- <link rel="stylesheet" href="style.css"> -->
        <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script></head>
        <script>

        function loadSound(){
          createjs.Sound.registerSounds([{src:"watering-plants.wav", id:"water"}, {src:"dizzy-spells.mp3", id:"soundID"},{src:"hhavok-main.mp3", id:"song2"}, {src:"jingle-win.wav", id:"jingle"}]);
        }

        function playSound(){
          createjs.Sound.play("water");
          createjs.Sound.play("jingle");
        }
        </script>
    </head>

    <body onload="loadSound();">
      <button onclick="playSound();" class="playsound">Play</button>
      <audio id="firstSong" controls>
        <source src="dizzy-spells.mp3" type="audio/mpeg">

      </audio>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
<script>
  var audio = document.getElementById("firstSong");
  audio.play();
  audio.addEventListener("ended", function(){
    audio.src = "hhavok-main.mp3";
    audio.play();
  })
</script>
</html>
